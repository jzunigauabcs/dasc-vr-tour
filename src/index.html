<!DOCTYPE html>
<html lang="en">
    <head>
        <title>%= htmlWebpackPlugin.options.title %></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <a-scene device-orientation-permission-ui="enabled: false">
            <a-assets>
                <img id="point1" src="./static/images/IMG_1.JPG" alt="Imagen 1">
                <img id="point2" src="./static/images/IMG_2.JPG" alt="Imagen 2">
                <img id="point3" src="./static/images/IMG_3.JPG" alt="Imagen 3">
                <img id="point4" src="./static/images/IMG_4.JPG" alt="Imagen 4">
                <img id="point5" src="./static/images/IMG_5.JPG" alt="Imagen 5">
                <img id="point6" src="./static/images/IMG_6.JPG" alt="Imagen 6">
                <img id="point7" src="./static/images/IMG_7.JPG" alt="Imagen 7">
                <img id="point8" src="./static/images/IMG_8.JPG" alt="Imagen 8">
                <img id="point9" src="./static/images/IMG_9.JPG" alt="Imagen 9">
                <img id="point10" src="./static/images/IMG_10.JPG" alt="Imagen 10">
                <img id="point11" src="./static/images/IMG_11.JPG" alt="Imagen 11">
                <img id="point12" src="./static/images/IMG_12.JPG" alt="Imagen 12">
                <img id="point13" src="./static/images/IMG_13.JPG" alt="Imagen 13">
                <img id="point14" src="./static/images/IMG_14.JPG" alt="Imagen 14">
                <img id="point15" src="./static/images/IMG_15.JPG" alt="Imagen 15">
                <img id="point16" src="./static/images/IMG_16.JPG" alt="Imagen 16">
                <img id="point17" src="./static/images/IMG_17.JPG" alt="Imagen 17">
                <img id="point18" src="./static/images/IMG_18.JPG" alt="Imagen 18">
                <img id="hotspot" src="./static/images/info-icon.png" alt="hotspot">
                <img id="hsp2" src="./static/images/dasc.png" alt="dasc">
                <img id="point" src="./static/images/gatoSalvaje2024.png" alt="gato">
                <img id="close1" src="./static/images/salir.png" alt="close">
            </a-assets>
            <a-sky id="sky" src="#point1" rotation="0 -80 0" visible="false"></a-sky>
            <a-entity id="spots" hotspots>
                <a-entity id="group-point1">
                    <a-image spot="linkto:#point2;spotgroup:group-point2" position="-6.5 1.8 -13.2"></a-image>
                    <a-image spot="linkto:#point3;spotgroup:group-point3" position="0.9 1.8 -13.2"></a-image>
                    <a-image id="open" src="#point" position="10 2 -12" rotation="-30 -50 0.000"  material="opacity:1" geometry="width: 2; height: 2" visible="true" visibilidad></a-image>
                <a-entity id="hsp1-image" position="10 2 -12" rotation="0 -50 0.000" visible="false">
                    <a-plane position="0 -0.25 0" rotation="0 0 0" geometry="width: 10; height: 10.5" material="color: black; opacity: 0.7"></a-plane>
                    <a-image position="0 2 0.01" src="#hsp2" geometry="width: 10; height: 6" material=""></a-image>
                    <a-image position="4.3 4.3 0.03" id="close" src="#close1" geometry="width: 0.6; height: 0.6" material=""></a-image>
                    <a-text position="-2.9 -1.6 0.01" value="Dasc" align="right" color="white" width="11.9" text=""></a-text>
                    <a-text position="-4.8 -3.7 0.01" value="Seremos un Departamento Académico que ofrecerá programas educativos de licenciatura y posgrado de alta calidad y pertinentes, vinculados al sector productivo, público y social, reconocidos a nivel nacional e internacional, con sólida formación académica y de desarrollo de investigación, que dé respuestas a las demandas del entorno regional, nacional e internacional." align="left" color="white" width="10" text=""></a-text>
                </a-entity>
                </a-entity>
                <a-entity id="group-point2" scale="0 0 0">
                    <a-image spot="linkto:#point1;spotgroup:group-point1" position="-8 1.2 0" rotation="0 90 0"></a-image>
                    <a-image spot="linkto:#point6;spotgroup:group-point6" position="-1 1.8 -6"></a-image>
                    <a-image spot="linkto:#point3;spotgroup:group-point3" position="-1 -0.1 9"></a-image>
                </a-entity>
                <a-entity id="group-point3" scale="0 0 0">
                    <a-image spot="linkto:#point2;spotgroup:group-point2" position="-10.9 -0.8 3" rotation="0 -90 0"></a-image>
                    <a-image spot="linkto:#point4;spotgroup:group-point4" position="1.5 -1 -10" rotation="100 0 -180"></a-image>
                    
                </a-entity>
                <a-entity id="group-point4" scale="0 0 0">
                    <a-image spot="linkto:#point3;spotgroup:group-point3" position="7.1 -0.8 0" rotation="0 80 0"></a-image>
                    <a-image spot="linkto:#point7;spotgroup:group-point7" position="-5.9 0 -8" rotation="0 0 0"></a-image>
                    <a-image spot="linkto:#point18;spotgroup:group-point18" position="-5 3 30" rotation="0 0 0" geometry="width:3;height:3"></a-image>
                    <a-image spot="linkto:#point17;spotgroup:group-point17" position=".6 2 -6" rotation="0 0 0"></a-image>
                </a-entity>
                <a-entity id="group-point6" scale="0 0 0">
                    <a-image spot="linkto:#point2;spotgroup:group-point2" position="-2.9 -2 -5" rotation="-30 -1 0"></a-image>
                    <a-image spot="linkto:#point16;spotgroup:group-point16" position=".5 2 -9" rotation="-20 -1 0"></a-image>
                </a-entity>
                <a-entity id="group-point7" scale="0 0 0">
                    <a-image spot="linkto:#point4;spotgroup:group-point4" position="2.9 -0.8 9" rotation="0 27 -90"></a-image>
                    <a-image spot="linkto:#point8;spotgroup:group-point8" position="-1.3 0.8 -10" rotation="0 0 0"></a-image>
                    <a-image spot="linkto:#point10;spotgroup:group-point10" position="-3.3 0.8 -8" rotation="0 0 90"></a-image>
                </a-entity>
                <a-entity id="group-point8" scale="0 0 0">
                    <a-image spot="linkto:#point7;spotgroup:group-point7" position="10.9 0.4 1.5" rotation="0 90 0"></a-image>
                    <a-image spot="linkto:#point9;spotgroup:group-point9" position="3 0.4 -13" rotation="0 150 0"></a-image>
                </a-entity>
                <a-entity id="group-point9" scale="0 0 0">
                    <a-image spot="linkto:#point8;spotgroup:group-point8" position="5 0.4 -10" rotation="0 170 0"></a-image>
                    
                </a-entity>
                <a-entity id="group-point10" scale="0 0 0">
                    <a-image spot="linkto:#point7;spotgroup:group-point7" position="4.9 0.4 1.5" rotation="0 90 90"></a-image>
                    <a-image spot="linkto:#point11;spotgroup:group-point11" position="-0.4 0.4 -2.8" rotation="0 180 0"></a-image>
                    <a-image spot="linkto:#point12;spotgroup:group-point12" position="-12 0.4 1.5" rotation="0 90 0"></a-image>

                </a-entity>
                <a-entity id="group-point11" scale="0 0 0">
                    <a-image spot="linkto:#point10;spotgroup:group-point10" position="-7 0.4 3.3" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="group-point12" scale="0 0 0">
                    <a-image spot="linkto:#point10;spotgroup:group-point10" position="16 0.4 -5.6" rotation="0 90 0"></a-image>
                    <a-image spot="linkto:#point13;spotgroup:group-point13" position="-1.5 0.4 -5" rotation="0 0 0"></a-image>
                    <a-image spot="linkto:#point14;spotgroup:group-point14" position="-7 0.4 1.9" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="group-point13" scale="0 0 0">
                    <a-image spot="linkto:#point12;spotgroup:group-point12" position="-9 0.4 -9" rotation="0 50 0"></a-image>
                </a-entity>
                <a-entity id="group-point14" scale="0 0 0">
                    <a-image spot="linkto:#point12;spotgroup:group-point12" position="-7 0.4 1.3" rotation="0 90 0"></a-image>
                    <a-image spot="linkto:#point15;spotgroup:group-point15" position="0 0.4 -3.3" rotation="0 0 0"></a-image>
                </a-entity>
                <a-entity id="group-point15" scale="0 0 0">
                    <a-image spot="linkto:#point14;spotgroup:group-point14" position="8 0.4 5.3" rotation="0 50 0"></a-image>
                </a-entity>
                <a-entity id="group-point16" scale="0 0 0">
                    <a-image spot="linkto:#point6;spotgroup:group-point6" position=".7 1 3" rotation="-0 0 0"></a-image>
                </a-entity>
                <a-entity id="group-point18" scale="0 0 0">
                    <a-image spot="linkto:#point3;spotgroup:group-point3" position="1.5 2 -10" rotation="-0 0 0"></a-image>
                   
                </a-entity>
                <a-entity id="group-point17" scale="0 0 0">
                    <a-image spot="linkto:#point4;spotgroup:group-point4" position="-15 2 -10" rotation="-0 0 0"></a-image>
                   
                </a-entity>
            </a-entity>
            <a-entity id="cam" camera position="0 1.6 0" look-controls>
                <a-entity 
                    cursor="fuse: true; fuseTimeout:2000"
                    geometry="primitive:ring;radiusInner:0.01;radiusOuter:0.02"
                    position="0 0 -1.8"
                    material="shader:flat;color:#ff0000:">
                </a-entity>
            </a-entity>
        </a-scene>
        <script src="./index.bundle.js"></script>
    </body>
</html>
